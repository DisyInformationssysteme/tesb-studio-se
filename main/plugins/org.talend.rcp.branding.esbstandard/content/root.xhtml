<body class="bodyclass">

<div class="main">
    <table id="table" border="0" cellpadding="0" cellspacing="0" align="center">
        <tr align="left"><!--header over-->
            <td colspan="3" valign="top">
                <div id="header"><img src="imgs/welcome_logo.png" width="880px"/></div>
            </td>
        </tr>
        <tr align="left" valign="top">
            <td>
                <div id="div_left_part" style="width:260px">
                    <span class="style_1 style_2 style_3">Latest items</span>
                    <div style="overflow:auto;height:370px;width:240px;padding:15px 0px 0px 5px">
                        <!-- latest modified services -->
                        <img src="imgs/img_service.png" style="vertical-align:middle" /><span class="style_3" style="padding-left:4px">Services</span>
                        <blockquote style="margin-left:20px">
                            <contentProvider id="SERVICESPORT" class="org.talend.rcp.intro.contentProvider.DynamicContentProvider" pluginId="org.talend.rcp" />
                        </blockquote>
                        <!-- latest modified routes -->
                        <img src="imgs/img_route.png" style="vertical-align:middle" /><span class="style_3" style="padding-left:4px">Routes</span>
                        <blockquote style="margin-left:20px">
                            <contentProvider id="ROUTE" class="org.talend.rcp.intro.contentProvider.DynamicContentProvider" pluginId="org.talend.rcp" />
                        </blockquote>
                        <!-- latest modified jobs -->
                        <img src="imgs/img_process.jpg" style="vertical-align:middle" /><span class="style_3" style="padding-left:4px">Jobs</span>
                        <blockquote style="margin-left:20px">
                            <contentProvider id="PROCESS" class="org.talend.rcp.intro.contentProvider.DynamicContentProvider" pluginId="org.talend.rcp" />
                        </blockquote>
                    </div>
                </div>
            </td>
            <td class="separator">
                <div id="div_right_part" style="width:300px">
                    <span class="style_1 style_2 style_3">Create a new</span>
                    <blockquote style="margin-left:15px">
                        <img style="vertical-align:middle;margin:3px" src="imgs/img_service.png" />
                        <a class="xh" title="Create new ESB Service" href="http://org.eclipse.ui.intro/runAction?pluginId=org.talend.repository.services&amp;class=org.talend.repository.services.action.CreateESBAction&amp;id=org.talend.repository.services.action.CreateESBAction&amp;type=SERVICES"><span class="style_3">Service</span></a>
                        <br />
                        <img style="vertical-align:middle;margin:3px" src="imgs/img_route.png" />
                        <a class="xh" title="Create new Route" href="http://org.eclipse.ui.intro/runAction?pluginId=org.talend.camel.designer&amp;class=org.talend.camel.designer.ui.CreateCamelProcess&amp;id=org.talend.camel.designer.ui.CreateCamelProcess&amp;type=ROUTES"><span class="style_3">Route</span></a>
                        <br />
                        <img style="vertical-align:middle;margin:3px" src="imgs/img_process.jpg" />
                        <a class="xh" title="Create new Job" href="http://org.eclipse.ui.intro/runAction?pluginId=org.talend.designer.core&amp;class=org.talend.designer.core.ui.action.CreateProcess&amp;id=org.talend.designer.core.actions.createprocess&amp;type=PROCESS"><span class="style_3">Job</span></a>
                    </blockquote>
                    <contentProvider id="DOCUMENTATIONTITLE" class="org.talend.rcp.intro.contentProvider.WelcomePageDynamicContentProvider" pluginId="org.talend.rcp" />
                    <contentProvider id="GETTINGSTARTEDTITLE" class="org.talend.rcp.intro.contentProvider.WelcomePageDynamicContentProvider" pluginId="org.talend.rcp" />
                    <p align="center"><a href="http://org.eclipse.ui.intro/close"><img src="imgs/startNow.jpg" width="120px" height="25px" /></a></p>
                </div>
            </td>
            <contentProvider id="CUSTOMER_PAGE" class="org.talend.rcp.intro.contentProvider.DynamicContentProvider" pluginId="org.talend.rcp" />
        </tr>
        <tr align="left" valign="top">
            <td colspan="3">
                <div class="bottom"><contentProvider id="ALWAYS_WELCOME" class="org.talend.rcp.intro.contentProvider.DynamicContentProvider" pluginId="org.talend.rcp" />&nbsp;</div>
            </td>
        </tr>
        <tr><td colspan="3" valign="top"><img src="imgs/bottom.png" width="880px"/></td></tr>

</div><!--page over-->
